layout: page-ds
title: Design Systems
permalink: /design-systems/
---
{% assign design-system = site.design-systems | sort: 'title' %}
{% for design-systems in design-system %}
	<a class="block block-ds" href="{{ design-systems.link }}" title="{{ design-systems.title }}" target="_blank">

		<div class="img-wrap">
			<img src="{{ site.baseurl }}/{{ design-systems.image }}" alt="{{ design-systems.title }}" width="800" height="400" />
		</div>
		<div class="content">
			<h3>{{ design-systems.company }}</h3>
			<h2>{{ design-systems.title }}</h2>
			<p class="clamp">{{ design-systems.description }}</p>
		</div>

	</a>
{% endfor %}
