
    <!-- Header -->
    <header class="site-header" role="banner">

      <div class="wrapper">
        {%- assign default_paths = site.pages | map: "path" -%}
        {%- assign page_paths = site.header_pages | default: default_paths %}

        <div class="header-inner">
          <a class="site-title" rel="author" href="{{ "/" | relative_url }}" title="Design Systems Repo">
            <img class="logo-lg" src="{{ "images/dsr-logo.svg" | relative_url }}" width="98" height="98" />
            <img class="logo-sm" src="{{ "images/dsr-logo-small.svg" | relative_url }}" width="143" height="36" />
          </a>

          <button class="pull lines-button" type="button" role="button" aria-label="Toggle Navigation">
            <span class="lines"></span>
          </button>
        </div>

        {% if page_paths -%}
        <nav class="responsive-nav">
          <ul class="nav">
            <li><a href="{{ site.baseurl }}{{ "/design-systems/" }}"{%
              if page.url == "/design-systems/"
              or page.url == "/design-systems/recent/" %} class="active"{% endif %} title="Design Systems Gallery">Design Systems</a></li>
            <li><a href="{{ site.baseurl }}{{ "/articles/" }}"{% if page.url == "/articles/" %} class="active"{% endif %} title="Articles">Articles</a></li>
             <li><a href="{{ site.baseurl }}{{ "/tools/" }}"{%
              if page.url == "/tools/"
              or page.url == "/tools/design/"
              or page.url == "/tools/development/"
              or page.url == "/tools/documentation/"
              or page.url == "/tools/frameworks/"
              or page.url == "/tools/sketch/" %} class="active"{% endif %} title="Tools">Tools</a></li>
            <li><a href="{{ site.baseurl }}{{ "/books/" }}"{% if page.url == "/books/" %} class="active"{% endif %} title="Books">Books</a></li>
            <li><a href="{{ site.baseurl }}{{ "/talks/" }}"{% if page.url == "/talks/" %} class="active"{% endif %} title="Talks">Talks</a></li>
            <li><a href="{{ site.baseurl }}{{ "/about/" }}"{% if page.url == "/about/" %} class="active"{% endif %} title="About">About</a></li>
            <li><a class="submit" href="https://jad8.typeform.com/to/XnIDFZ" target="_blank" title="Submit a Resource"><span>Submit</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <g fill="none" fill-rule="evenodd">
    <circle cx="12" cy="12" r="12" fill="#73FFE1"/>
    <polygon fill="#000" fill-rule="nonzero" points="13 6 11 6 11 11 6 11 6 13 11 13 11 18 13 18 13 13 18 13 18 11 13 11"/>
  </g>
</svg></a></li>
          </ul>
        </nav>
        {%- endif %}
      </div>

    </header>
